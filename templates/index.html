<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Descargar YouTube y SoundCloud a MP3</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      .container {
        text-align: center;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      input[type="text"] {
        width: 80%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      .note {
        font-size: 0.9em;
        color: #555;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Descargar YouTube o SoundCloud a MP3</h1>
      <form action="/download" method="POST">
        <input
          type="text"
          name="url"
          placeholder="Pega el enlace de YouTube o SoundCloud aquí"
          required
        />
        <br />
        <button type="submit">Descargar MP3</button>
      </form>
      <p class="note">
        Nota: Solo se pueden descargar pistas de SoundCloud habilitadas para
        descarga por el artista. Para YouTube, verifica que el enlace sea
        válido.
      </p>
    </div>
  </body>
</html>
